{{ define "cart_error" }}
  {{ template "header" . }}
  
  <div {{ with $.platform_css }} class="{{.}}" {{ end }}>
      <span class="platform-flag">
          {{$.platform_name}}
      </span>
  </div>
  
  <main role="main" class="cart-sections">
      <section class="empty-cart-section">
          <h3>We are sorry ...</h3>
          <p>Cart service isn't available right now. Please try again later.</p>
          <a class="cymbal-button-primary" href="/" role="button">Go to product list</a>
      </section>

  </main>

  {{ if $.recommendations }}
      {{ template "recommendations" $.recommendations }}
  {{ end }}

  {{ template "footer" . }}
  {{ end }}
